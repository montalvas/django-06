{% extends 'website/_layouts/modelo-ifpr.html' %}
{% load static %}

{% block content %}
<h2>Excluir registros</h2>

<form method="post">{% csrf_token %}
    <p>Deseja excluir o registro: "<strong>{{ object }}</strong>"?</p>

    {{ form.as_p }}

    <input class="btn btn-danger" type="submit" value="Excluir">
    <a class="btn btn-secondary" href="{% url 'website:index' %}">Voltar</a>
</form>   
{% endblock content %}
