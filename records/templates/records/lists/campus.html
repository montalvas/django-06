{% extends 'website/_layouts/modelo-ifpr.html' %}
{% load static %}

{% block content %}

<h3 class="mb-4">Lista de campus registrados</h3>

<a class="btn btn-primary mb-3" href="{% url 'records:register-campus' %}">Cadastrar</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Cidade</th>
            <th>Telefone</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
    {% for camp in campus %}
        <tr>
            <td>{{ camp.city }}</td>
            <td>{{ camp.phone }}</td>
            <td>
                <a class="btn btn-warning btn-sm" href="{% url 'records:update-campus' camp.id %}">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a class="btn btn-danger btn-sm" href="{% url 'records:delete-campus' camp.id %}">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="5"><strong>Nenhuma informação cadastrada</strong></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
